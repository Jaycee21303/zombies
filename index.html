<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zombies Prototype</title>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
    #hud { position: fixed; top: 10px; left: 10px; color: #fff; z-index: 5; text-shadow: 0 0 4px #000; }
    #hud .row { margin-bottom: 6px; font-size: 16px; }
    #round { font-size: 22px; font-weight: bold; }
    #hitmarker { position: fixed; width: 6px; height: 6px; top: 50%; left: 50%; margin-left: -3px; margin-top: -3px; background: rgba(255,255,255,0.8); border-radius: 50%; pointer-events: none; }
    #overlay { position: fixed; inset: 0; background: rgba(200,0,0,0); transition: background 0.3s ease; pointer-events: none; z-index: 4; }
    #messages { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); color: #fff; text-shadow: 0 0 6px #000; font-size: 18px; text-align: center; z-index: 6; }
    button { padding: 10px 18px; font-size: 16px; cursor: pointer; }
    #crosshair { position: fixed; top: 50%; left: 50%; width: 18px; height: 18px; margin: -9px 0 0 -9px; pointer-events: none; z-index: 4; }
    #crosshair:before, #crosshair:after { content: ''; position: absolute; background: #fff; }
    #crosshair:before { left: 8px; top: 0; width: 2px; height: 18px; }
    #crosshair:after { top: 8px; left: 0; height: 2px; width: 18px; }
  </style>
</head>
<body>
  <div id="hud">
    <div class="row">Points: <span id="points">0</span></div>
    <div class="row">Ammo: <span id="ammo">0/0</span></div>
    <div class="row">Health: <span id="health">100</span></div>
    <div class="row" id="round">Round 1</div>
  </div>
  <div id="hitmarker"></div>
  <div id="overlay"></div>
  <div id="crosshair"></div>
  <div id="messages"></div>
  <script type="module" src="src/main.js"></script>
</body>
</html>
